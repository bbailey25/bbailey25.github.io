<!DOCTYPE html>


<html lang="en">

<head>
    <title>
        Blake's Github Page
    </title>

    <!-- the meta data goes here-->

    <link rel="stylesheet" href="resources/stylesheet.css">
    <link rel="icon" href="resources/images/logo.png">
</head>

<body>
    <header>
        <h1 id="site-title">Blake's Github Page</h1>
    </header>

    <div id="content">

        <div class="content-block center">
            <h2 id="main-title" class="title">Blake Bailey</h2>
            <img id="main-logo" src="resources/images/logo.png">
            <p id="main-paragraph">Hello and welcome to my Github page! I will do my best to highlight what I know and
                some of the projects I've done. Enjoy.</p>
        </div>

        <div id="contact-div">
            <h2>Get in Touch</h2>
            <div>
                <form action="https://getsimpleform.com/messages?form_api_token=245860df09ed544faeb74ac9be9bced0"
                    method="post">
                    <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
                    <input type='hidden' name='redirect_to' value='thanks/' />
                    <!-- all your input fields here.... -->
                    <input class="contact-email" type="email" name="_replyto" placeholder="Your email" required>
                    <textarea class="contact-message" name="message" placeholder="Type your message"
                        required></textarea>
                    <button class="contact-button" type="submit">Send</button>
                </form>
            </div>
        </div>

    </div>

    <script src="https://kwes.io/v2/kwes-script.js" defer></script>
</body>

</html>
